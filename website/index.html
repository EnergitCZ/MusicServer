<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="main.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css">
	<title>MusicPlayer</title>
</head>
<body class="blackbackground">
	<div class="bottom center">
		<button onclick="playBtn()" class="noback"><img id="playbuttonimg" src="play-icon.svg" width="18%" height="auto"></button>
		<button onclick="play()" class="noback"><img src="forward-icon.svg" width="20%" height="auto"></button>
		<button onclick="settings()" class="noback"><img src="settings-gear-icon.svg" width="20%" height="auto"></button>
	</div>
	<table class="songs" id="songs">
	</table>
	<progress id="progressbar" class="progressbar bottom" value="0" max="100"></progress>
</body>
</html>
